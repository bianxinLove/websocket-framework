<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
        input { width: 300px; padding: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket连接调试工具</h1>
    
    <div id="status" class="status info">未连接</div>
    
    <div>
        <label>连接URL: </label>
        <input type="text" id="wsUrl" value="ws://localhost:8080/websocket/connect/monitor/test_user" />
        <button onclick="connect()">连接</button>
        <button onclick="disconnect()">断开</button>
    </div>
    
    <div>
        <label>发送消息: </label>
        <input type="text" id="message" value='{"action":"refresh"}' />
        <button onclick="sendMessage()">发送</button>
    </div>
    
    <h3>消息日志:</h3>
    <div id="messages"></div>
    
    <h3>快捷测试:</h3>
    <button onclick="testMonitorService()">测试监控服务</button>
    <button onclick="testChatService()">测试聊天服务</button>
    <button onclick="clearMessages()">清空日志</button>

    <script>
        let websocket = null;
        
        function addMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            try {
                websocket = new WebSocket(url);
                addMessage('尝试连接: ' + url, 'info');
                updateStatus('连接中...', 'info');
                
                websocket.onopen = function() {
                    addMessage('WebSocket连接成功!', 'success');
                    updateStatus('已连接', 'success');
                };
                
                websocket.onmessage = function(event) {
                    addMessage('收到消息: ' + event.data, 'info');
                };
                
                websocket.onclose = function(event) {
                    addMessage(`连接关闭: code=${event.code}, reason=${event.reason}`, 'error');
                    updateStatus('连接关闭', 'error');
                };
                
                websocket.onerror = function(error) {
                    addMessage('连接错误: ' + error, 'error');
                    updateStatus('连接错误', 'error');
                };
                
            } catch (error) {
                addMessage('连接异常: ' + error.message, 'error');
                updateStatus('连接异常', 'error');
            }
        }
        
        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
                addMessage('主动断开连接', 'info');
                updateStatus('已断开', 'info');
            }
        }
        
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(message);
                addMessage('发送消息: ' + message, 'info');
            } else {
                addMessage('WebSocket未连接，无法发送消息', 'error');
            }
        }
        
        function testMonitorService() {
            document.getElementById('wsUrl').value = 'ws://localhost:8080/websocket/connect/monitor/test_user';
            connect();
        }
        
        function testChatService() {
            document.getElementById('wsUrl').value = 'ws://localhost:8080/websocket/connect/chatroom/test_user';
            connect();
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // 页面加载时自动连接测试
        window.onload = function() {
            addMessage('页面加载完成，准备测试WebSocket连接', 'info');
        };
    </script>
</body>
</html>
